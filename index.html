<head>
  <meta charset="UTF-8">
  <title>通勤ルート可視化</title>
  <style>
    body {
      font-family: "Noto Sans", sans-serif;
      text-align: center;
      background: #ffffff;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #clock {
      position: absolute;
      top: 0px;
      right: 0px;
      font-size: 50px;
    }

    .container {
      background: #00ada9;
      padding: 40px;
      color: white;
      width: 90%;
      max-width: 600px;
      margin: auto;
      box-sizing: border-box;
    }

    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    #canvas {
      border: 1px solid #ccc;
      background: white;
      margin-top: 20px;
      width: 100%;
      height: auto;
      max-width: 100%;
    }

    /* 追加: スマホ用レスポンシブ対応 */
    @media screen and (max-width: 600px) {
      #clock {
        font-size: 24px !important;
        top: 10px;
        right: 10px;
      }

      h1 {
        font-size: 20px;
      }

      canvas {
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>
